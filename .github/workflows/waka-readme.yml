name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs every hour (adjust cron as needed)
    - cron: "0 */1 * * *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHOW_TITLE: "true"
          TIME_RANGE: "last_7_days"
          SHOW_TIME: "true"
          SHOW_TOTAL: "true"
          SHOW_LANGUAGES: "true"
          SHOW_EDITORS: "false"
          SHOW_PROJECTS: "false"
          SHOW_OS: "false"
          SHOW_LINES_OF_CODE: "false"
          COMMIT_MESSAGE: "Updated WakaTime stats in README"
          CUSTOM_TEMPLATE: |
            ## üìä Weekly Coding Stats
            ‚è±Ô∏è **{{total}}** coding time in the last 7 days

            {{languages:lang,bar,time,percent}}
